<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Paragon.app</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="header">
            <h1>Paragon.app</h1>
        </div>
        <div class="product_table">
            <table id="product_table">
                
            </table>
        </div>
        <div class="add_product">
            <form action="javascript:void(0)" id="add_form" method="POST">
                <input type="text" id="p_name" placeholder='Nazwa produktu'>
                <input type="number" step="0.01" id="p_amount" placeholder='Ilość'>
                <input type="number" step="0.01" id="p_price" placeholder='Cena produktu'>
                <input type="submit" value="Dodaj produkt">
            </form>
        </div>
        <div class="edit_product">
            <form action="javascript:void(0)" id="edit_form" method="POST">
                <input type="text" id="pe_name" placeholder='Nazwa produktu'>
                <input type="number" step="0.01" id="pe_amount" placeholder='Ilość'>
                <input type="number"  step="0.01" id="pe_price" placeholder='Cena produktu'>
                <input type="submit" value="Edytuj produkt">
            </form>
        </div>

        <script type="module" src="./main.js"></script>
    </body>
</html>
